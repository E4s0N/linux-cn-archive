name: Deploy Hugo

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: "hugo"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.122.0
    steps:
      - name: ğŸ§¹ Clean up diag logs and check disk space
        run: |
          echo "::group::æ¸…ç† diag æ—¥å¿—ç¼“å­˜"
          # sudo rm -rf /home/runner/actions-runner/cached/_diag/* || true
          echo "æ¸…ç†å®Œæˆ"
          echo "::endgroup::"

          echo "::group::æ£€æŸ¥å½“å‰ç£ç›˜ç©ºé—´"
          df -h
          echo "::endgroup::"

      - name: ğŸ“¦ Install Hugo CLI
        run: |
          echo "::group::å®‰è£… Hugo CLI"
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          echo "Hugo å®‰è£…å®Œæˆ"
          echo "::endgroup::"

      - name: ğŸ”§ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          silent: true

      - name: ğŸ—ï¸ Build Hugo site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "::group::å¼€å§‹æ„å»º Hugo ç«™ç‚¹"
          hugo --gc --minify --baseURL "/"
          echo "æ„å»ºå®Œæˆ"
          echo "::endgroup::"

      - name: ğŸ“ Check build artifacts size
        run: |
          echo "::group::æ£€æŸ¥æ„å»ºäº§ç‰©å¤§å°"
          du -sh ./public
          echo "::endgroup::"

      - name: ğŸ“¦ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: ğŸ§¹ Clean up after deployment
        if: always()
        run: |
          echo "::group::æ¸…ç†æ„å»ºäº§ç‰©"
